<h1>
    Fields
   </h1>
    <main>
    <p>
    Text Field: 
    input elements are a convenient way to get input from your user.
    <input type="text">
    </p>  
    <p>
        Form Field: 
        submit data to a server by specifying an action attribute 
        on your form element.

        <form action="url-where-you-want-to-submit-form-data">
            <input>
          </form>
    </p>  
    <p>
        Placeholder: 
        Placeholder text is what is displayed in your input element
        before your user has inputted anything.

        <form action="url-where-you-want-to-submit-form-data">
            <input type="text" placeholder="this is placeholder text">
          </form>
    </p> 

    </main>
